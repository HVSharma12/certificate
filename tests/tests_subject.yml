---
- name: Issue simple self-signed certificate
  hosts: all

  vars:
    certificate_requests:
      - name: mycert
        dns: www.example.com
        common_name: '# \\Every"thing+that,ne;eds<escap>ing\0 '
        country: US
        state: NC
        locality: Raleigh
        organization: Red Hat
        organizational_unit: Linux
        contact_email: admin@example.com
        ca: self-sign
  roles:
    - linux-system-roles.certificate

- name: Verify certificate
  hosts: all
  vars:
    certificates:
      - path: /etc/pki/tls/certs/mycert.crt
        key_path: /etc/pki/tls/private/mycert.key
        subject:
          - name: countryName
            oid: 2.5.4.6
            value: US
          - name: stateOrProvinceName
            oid: 2.5.4.8
            value: NC
          - name: localityName
            oid: 2.5.4.7
            value: Raleigh
          - name: organizationName
            oid: 2.5.4.10
            value: Red Hat
          - name: organizationalUnitName
            oid: 2.5.4.11
            value: Linux
          - name: emailAddress
            oid: 1.2.840.113549.1.9.1
            value: admin@example.com
          - name: commonName
            oid: 2.5.4.3
            value: '# \\Every"thing+that,ne;eds<escap>ing\0 '
        subject_alt_name:
          - name: DNS
            value: www.example.com
  tasks:
    - name: Verify each certificate
      include_tasks: tasks/assert_certificate_parameters.yml
      loop: "{{ certificates }}"
      loop_control:
        loop_var: cert
